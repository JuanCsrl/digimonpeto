<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digmon Peto</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

  <div class="container mx-auto p-4">
    <div class="flex flex-col md:flex-row md:justify-center md:items-start space-y-4 md:space-y-0 md:space-x-4 pb-4">
      <!-- Menu -->
      <div class="w-full md:w-4/4 bg-gray-300 p-4 mb-4 md:mb-0">
        <h2 class="text-lg font-bold mb-2">Menu</h2>
        <!-- Aqui você pode adicionar os itens do menu -->
      </div>
    </div>

    <div class="flex flex-col md:flex-row md:justify-left md:items-start space-y-4 md:space-y-0 md:space-x-4">
      <!-- Div Cena do Jogo -->
      <div class="relative w-full md:w-3/4">
          <!-- Plano de fundo com imagem e opacidade -->
          <div class="absolute inset-0 bg-red-900 bg-opacity-50"></div>
          <div class="bg-gray-400 p-4 relative z-10">
              <h2 class="text-lg font-bold mb-2">Ações do Jogo</h2>
              <!-- Descrição da cena e inimigos -->
              <div class="text-white mb-4">
                <p>Representação visual dos inimigos:</p>
                <div class="flex justify-center mt-4 space-x-8">
                    <!-- Quadrado do Inimigo 1 -->
                    <div class="flex flex-col items-center">
                        <div class="w-40 h-40 bg-gray-600 rounded-lg"></div>
                        <div class="mt-2">
                            <p class="text-sm">Inimigo 1</p>
                            <p class="text-xs">Nível: 5</p>
                        </div>
                        <div class="mt-auto">
                            <div class="bg-red-500 h-2 w-24 rounded-full mb-1"></div> <!-- Barra de Vida -->
                            <div class="bg-blue-500 h-2 w-24 rounded-full"></div> <!-- Barra de Stamina -->
                        </div>
                    </div>
                    <!-- Quadrado do Inimigo 2 -->
                    <div class="flex flex-col items-center">
                        <div class="w-40 h-40 bg-gray-600 rounded-lg"></div>
                        <div class="mt-2">
                            <p class="text-sm">Inimigo 2</p>
                            <p class="text-xs">Nível: 6</p>
                        </div>
                        <div class="mt-auto">
                            <div class="bg-red-500 h-2 w-24 rounded-full mb-1"></div> <!-- Barra de Vida -->
                            <div class="bg-blue-500 h-2 w-24 rounded-full"></div> <!-- Barra de Stamina -->
                        </div>
                    </div>
                    <!-- Quadrado do Inimigo 3 -->
                    <div class="flex flex-col items-center">
                        <div class="w-40 h-40 bg-gray-600 rounded-lg"></div>
                        <div class="mt-2">
                            <p class="text-sm">Inimigo 3</p>
                            <p class="text-xs">Nível: 7</p>
                        </div>
                        <div class="mt-auto">
                            <div class="bg-red-500 h-2 w-24 rounded-full mb-1"></div> <!-- Barra de Vida -->
                            <div class="bg-blue-500 h-2 w-24 rounded-full"></div> <!-- Barra de Stamina -->
                        </div>
                    </div>
                </div>
            </div>
            
              <!-- Botões de ação do jogador -->
              <div class="flex flex-col md:flex-row md:justify-between items-center">
                <!-- Botões de Ação -->
                <div class="flex items-center space-x-4">
                    <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Atacar</button>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Itens</button>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Fugir</button>
                </div>
                
                <!-- Quadrados dos Digimon do Jogador -->
                <div class="flex mt-4 md:mt-0 md:ml-4 space-x-4">
                    <!-- Digimon 1 -->
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 bg-gray-600 rounded-lg"></div> <!-- Imagem do Digimon -->
                        <div>
                            <p class="text-sm">Nome do Digimon</p> <!-- Nome do Digimon -->
                            <p class="text-xs">Nível: 5</p> <!-- Nível do Digimon -->
                        </div>
                        <div class="mt-auto">
                            <div class="bg-red-500 h-2 w-24 rounded-full mb-1"></div> <!-- Barra de Vida -->
                            <div class="bg-blue-500 h-2 w-24 rounded-full"></div> <!-- Barra de Stamina -->
                        </div>
                    </div>
                    <!-- Digimon 2 -->
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 bg-gray-600 rounded-lg"></div> <!-- Imagem do Digimon -->
                        <div>
                            <p class="text-sm">Nome do Digimon</p> <!-- Nome do Digimon -->
                            <p class="text-xs">Nível: 5</p> <!-- Nível do Digimon -->
                        </div>
                        <div class="mt-auto">
                            <div class="bg-red-500 h-2 w-24 rounded-full mb-1"></div> <!-- Barra de Vida -->
                            <div class="bg-blue-500 h-2 w-24 rounded-full"></div> <!-- Barra de Stamina -->
                        </div>
                    </div>
                    <!-- Digimon 3 -->
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 bg-gray-600 rounded-lg"></div> <!-- Imagem do Digimon -->
                        <div>
                            <p class="text-sm">Nome do Digimon</p> <!-- Nome do Digimon -->
                            <p class="text-xs">Nível: 5</p> <!-- Nível do Digimon -->
                        </div>
                        <div class="mt-auto">
                            <div class="bg-red-500 h-2 w-24 rounded-full mb-1"></div> <!-- Barra de Vida -->
                            <div class="bg-blue-500 h-2 w-24 rounded-full"></div> <!-- Barra de Stamina -->
                        </div>
                    </div>
                </div>
            </div>
            
          </div>
      </div>
      <!-- Div Informações do Tamer e Equipe Digimon -->
      <div class="w-full md:w-1/4 bg-gray-300 p-4">
          <h2 class="text-lg font-bold mb-2">Informações do Tamer e Equipe Digimon</h2>
          <!-- Aqui você pode adicionar as informações do tamer e equipe digimon -->
      </div>
  </div>
  


</body>
</html>
